<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-4.6.0-dist/css/bootstrap.min.css">

    <title>Formulário</title>

</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="https://getbootstrap.com.br/docs/4.1/assets/brand/bootstrap-solid.svg" width="30" height="30"
                    class="d-inline-block align-top" alt="">
                Bootstrap
            </a>

            <div class="nav justify-content-center">
                <a class="nav-item nav-link" href="#">Home <span class="sr-only">(Página atual)</span></a>
                <a class="nav-item nav-link" href="#">Quem somos</a>
                <a class="nav-item nav-link" href="#">Contato</a>
                <a class="nav-item nav-link" href="#">Cadastre-se</a>
            </div>
            </div>
        </nav>
    </header>
    <main>
        <form class="container" id="validacao_form">

            <div class="form-row">
                <div class="col-md-4 mb-3 mt-3">
                    <label>Primeiro nome</label>
                    <input type="text" id="form_nome" placeholder="Nome" class="form-control">

                </div>
                <div class="col-md-4 mb-3 mt-3">
                    <label>Sobrenome</label>
                    <input type="text" class="form-control" placeholder="Sobrenome">
                </div>
                <div class="col-md-4 mb-3 mt-3">
                    <label>Data de Nascimento</label>
                    <div class="input-group">
                        <input type="date" class="form-control" id="validationTooltipUsername">

                    </div>
                </div>
            </div>
            <div class="form-row">

                <div class="col-md-6 mb-2 mr-2">
                    <label>Gênero </label>
                    <div class="form-check-inline">
                        <input type="radio" class="form-check-input" name="genero" id="inlinecheckbox1" value="opcao1">
                        <label class="form-check-label">Feminino</label>
                    </div>
                    <div class="form-check-inline">
                        <input type="radio" class="form-check-input" name="genero" id="inlinecheckbox2" value="opcao2">
                        <label for="inlinecheckbox2" class="form-check-label">Masculino</label>
                    </div>
                    <div class="form-check-inline">
                        <input type="radio" class="form-check-input" name="genero" id="inlinecheckbox3" value="opcao3">
                        <label for="inlinecheckbox3" class="form-check-label">Não informado</label>
                    </div>

                </div>

            </div>

            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label>Endereço</label>
                    <input type="text" class="form-control" placeholder="Endereço">
                </div>
                <div class="col-md-4 mb-3">
                    <label>Cidade</label>
                    <input type="text" class="form-control" placeholder="Cidade">
                </div>
                <div class="col-md-4 mb-3">
                    <div class="input-group-prepend">
                        <label for="inputGroupSelect01">Estado</label>
                    </div>
                    <select class="custom-select" id="inputGroupSelect01">
                        <option selected>Escolha...</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                        <option value="EX">Estrangeiro</option>
                    </select>
                </div>

            </div>
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label>CEP</label>
                    <input type="text" class="form-control" placeholder="CEP">
                </div>
                <div class="col-md-4 mb-3">
                    <label>Telefone</label>
                    <input type="tel" class="form-control" placeholder="(11)99999-9999">

                </div>
            </div>
            <div class="form-row">

                <div class="col-md-12 mb-2 mr-2">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="checkbox1" value="opcao1">
                        <label for="checkbox1" class="form-check-label">Aceita receber nossas newsletter!</label>
                    </div>
                </div>
                <div class="col-md-12 mb-2 mr-2">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="checkbox1" value="opcao1">
                        <label for="checkbox1" class="form-check-label">Aceita receber nossas promoções!</label>
                    </div>
                </div>

            </div>
            <button class="btn btn-outline-success" type="submit">Enviar</button>


        </form>

    </main>




    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="../bootstrap-4.6.0-dist/js/bootstrap.bundle.min.js"></script>
    <script src="../bootstrap-4.6.0-dist/js/bootstrap.min.js"></script>

</body>

</html>
